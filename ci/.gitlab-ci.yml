stages:
  - build
  - run

Build:
  stage: build
  script:
    - echo VITE_API_URL=/api > .env.local
    - docker-compose -f ./ci/docker-compose.yml build --no-cache
  tags:
    - tablo
#  only:
#    - main
Run:
  stage: run
  script:
    - docker-compose -f ./ci/docker-compose.yml up -d --remove-orphans
  tags:
    - tablo
